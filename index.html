<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Medidor de Campo Magn√©tico - S24 Ultra</title>
<style>
  body { font-family: Arial; background: #eef4ff; color: #111; text-align: center; padding: 20px; }
  h1 { color: #003366; }
  #datos { margin-top: 20px; font-size: 1.2em; }
  .valor { font-weight: bold; color: #d43f00; }
</style>
</head>
<body>

<h1>üß≠ Magnet√≥metro - Galaxy S24 Ultra</h1>
<p>Permite medir el campo magn√©tico en 3 ejes (¬µT).</p>

<div id="datos">
  Bx: <span class="valor" id="bx">0</span> ¬µT<br>
  By: <span class="valor" id="by">0</span> ¬µT<br>
  Bz: <span class="valor" id="bz">0</span> ¬µT<br>
  Magnitud total: <span class="valor" id="btotal">0</span> ¬µT
</div>

<script>
if ('Magnetometer' in window) {
  const sensor = new Magnetometer({frequency: 10});
  sensor.addEventListener('reading', () => {
    const bx = sensor.x.toFixed(2);
    const by = sensor.y.toFixed(2);
    const bz = sensor.z.toFixed(2);
    const btotal = Math.sqrt(sensor.x**2 + sensor.y**2 + sensor.z**2).toFixed(2);

    document.getElementById('bx').textContent = bx;
    document.getElementById('by').textContent = by;
    document.getElementById('bz').textContent = bz;
    document.getElementById('btotal').textContent = btotal;
  });
  sensor.start();
} else {
  document.body.innerHTML = "<h2>‚ö†Ô∏è Tu navegador no permite acceder al magnet√≥metro.</h2>";
}
</script>

</body>
</html>
